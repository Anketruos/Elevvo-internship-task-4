<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Paws</title>
    <link rel="icon" type="favicon/jpj" href="Favicon (2).png" style="width: 300px; height: 300px;">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Logo Placeholder -->
                <div class="logo" title="Add your logo here">
                    <img src="Cat logo 1.png" alt="Purrfect Paws Logo" width="100" height="100">
                </div>
                <div>
                    <h1 class="blog-title">Purrfect Paws</h1>
                    <p class="blog-subtitle">Find your new feline friend</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Search and Filter Controls -->
    <section class="controls">
        <div class="container">
            <div class="controls-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Search cats...">
                </div>
                <div class="category-filter" id="category-filter">
                    <button class="filter-btn active" data-category="all">All Cats</button>
                    <button class="filter-btn" data-category="kitten">Kittens</button>
                    <button class="filter-btn" data-category="adult">Adults</button>
                    <button class="filter-btn" data-category="senior">Seniors</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Posts Section -->
    <main class="container">
        <div class="blog-posts" id="blog-posts">
            <!-- Cat cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Purrfect Paws Adoption Center</p>
            <p class="footer-message">Adopt, don't shop! üê±</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
